<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Booking Fresh - 신선식품 예약</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <style>
    /* 페이지 헤더 (주문/쿠폰 페이지 스타일) */
    .page-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #00B992;
    }
    .page-header h2 {
      color: #343a40;
      font-weight: 700;
    }

    /* 카테고리 탭 스타일 (쿠폰/주문 탭 스타일) */
    .category-section {
      margin-bottom: 2.5rem;
    }
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .category-item {
      display: block;
      text-align: center;
      padding: 0.5rem 1.25rem;
      background-color: #f8f9fa;
      border-radius: 20px;
      text-decoration: none;
      color: #495057;
      font-weight: 600;
      transition: all 0.3s;
      border: 1px solid #dee2e6;
    }
    .category-item:hover {
      background-color: #e7f8f5;
      color: #00B992;
      border-color: #00B992;
    }
    .category-item.active {
      background-color: #00B992;
      color: white;
      border-color: #00B992;
    }

    /* 상품 카드 스타일 (쿠폰/주문 카드 스타일) */
    .product-grid {
      display: grid;
      /* 반응형 그리드 */
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: left;
      overflow: hidden; /* 이미지 모서리 둥글게 */
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      border: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(0, 185, 146, 0.15);
      border-color: #00B992;
    }
    .product-thumbnail {
      width: 100%;
      height: 220px; /* 이미지 높이 고정 */
      object-fit: cover; /* 꽉 차게 */
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-info h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      /* 2줄 말줄임 */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 32px; /* 2줄 높이 확보 */
    }
    .product-info .weight {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }
    .product-info .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #00B992;
      margin-top: auto; /* 가격을 카드 하단에 고정 */
    }

    /* 페이지네이션 스타일 (부트스트랩 활용) */
    .pagination-section {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
    }
    .pagination .page-link {
      color: #00B992;
    }
    .pagination .page-item.active .page-link {
      background-color: #00B992;
      border-color: #00B992;
      color: white;
    }
    .pagination .page-item.disabled .page-link {
      color: #6c757d;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<main class="container main-wrapper" style="padding: 40px 15px;">

  <!-- page-header 섹션 수정 -->
  <div class="page-header">
    <h2 th:if="${searchKeyword == null}">상품 목록</h2>
    <h2 th:if="${searchKeyword != null}">
      '<span style="color: #00B992;">[[${searchKeyword}]]</span>' 검색 결과
      <span style="font-size: 1rem; color: #6c757d; font-weight: 400;">
      (총 [[${products.totalElements}]]개)
    </span>
    </h2>
  </div>

  <!-- 검색 결과가 없을 때 -->
  <div th:if="${searchKeyword != null && products.content.isEmpty()}"
       style="text-align: center; padding: 80px 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); margin-bottom: 2rem;">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#6c757d" viewBox="0 0 16 16" style="margin-bottom: 20px;">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.085.122l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.122-.085zm-5.442 1.398a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11"/>
    </svg>
    <h3 style="color: #6c757d; margin-bottom: 16px;">'[[${searchKeyword}]]'에 대한 검색 결과가 없습니다</h3>
    <p style="color: #6c757d; margin-bottom: 24px;">다른 검색어로 다시 시도해보세요</p>
    <a href="/products" style="display: inline-block; padding: 12px 32px; background-color: #00B992; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
      전체 상품 보기
    </a>
  </div>

  <!-- 카테고리 섹션 수정 (검색 시에는 카테고리 필터 숨김) -->
  <section class="category-section" th:if="${searchKeyword == null}">
    <div class="category-list">
      <a th:href="@{/products}"
         class="category-item"
         th:classappend="${selectedCategoryId == null} ? 'active' : ''">
        전체
      </a>
      <a th:each="category : ${categories}"
         th:href="@{/products(categoryId=${category.id})}"
         class="category-item"
         th:classappend="${selectedCategoryId != null && selectedCategoryId == category.id} ? 'active' : ''">
        [[${category.categoryName.label}]]
      </a>
    </div>
  </section>

  <!-- 검색 결과일 때 검색어 초기화 버튼 -->
  <div th:if="${searchKeyword != null}" style="margin-bottom: 1.5rem;">
    <a href="/products" style="display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background-color: #f8f9fa; color: #495057; text-decoration: none; border-radius: 8px; font-size: 0.9rem; border: 1px solid #dee2e6; transition: all 0.3s;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
      </svg>
      검색 초기화
    </a>
  </div>

  <section class="product-list-section">
    <div class="product-grid">

      <a th:href="@{/products/{id}(id=${product.id})}" class="product-card" th:each="product : ${products.content}">
        <img th:src="${product.photoUrl}" alt="상품사진" class="product-thumbnail">
        <div class="product-info">
          <h3 th:text="${product.name}">상품명</h3>
          <p class="weight" th:text="${product.weightPieces}">중량</p>
          <p class="price" th:text="'₩' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}">가격</p>
        </div>
      </a>

    </div>
  </section>

  <section class="pagination-section" th:if="${products.totalPages > 1}">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${products.hasPrevious()} ? '' : 'disabled'">
          <a class="page-link"
             th:href="${selectedCategoryId != null} ? @{/products(categoryId=${selectedCategoryId}, page=${products.number - 1})} : @{/products(page=${products.number - 1})}">
            이전
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link" href="#">[[${products.number + 1}]]</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">/ [[${products.totalPages}]]</a>
        </li>

        <li class="page-item" th:classappend="${products.hasNext()} ? '' : 'disabled'">
          <a class="page-link"
             th:href="${selectedCategoryId != null} ? @{/products(categoryId=${selectedCategoryId}, page=${products.number + 1})} : @{/products(page=${products.number + 1})}">
            다음
          </a>
        </li>

      </ul>
    </nav>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/common-api.js}"></script>
<script type="module" th:src="@{/js/navbar-auth.js}"></script>

</body>
</html>
