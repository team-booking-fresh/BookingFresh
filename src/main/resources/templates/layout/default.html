<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지별 타이틀 -->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BOOKING FRESH</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="pageStyle"></th:block>
</head>
<body>

<!-- 네비게이션 바 (모든 페이지 공통) -->
<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<!-- 메인 컨텐츠 영역 -->
<main class="main-wrapper">
    <div layout:fragment="content">

    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 공통 JS  -->
<script type="module" th:src="@{/js/common-api.js}"></script>
<script type="module" th:src="@{/js/navbar-auth.js}"></script>

<!-- 페이지별 추가 JS -->
<th:block layout:fragment="pageScript"></th:block>

</body>
</html>
