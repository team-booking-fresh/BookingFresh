<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록 - BOOKING FRESH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        .mypage-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .mypage-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #00B992;
        }

        .mypage-header h2 {
            color: #343a40;
            font-weight: 700;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            margin-top: 2rem; /* 헤더와의 간격 */
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: left;
            overflow: hidden;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            border: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(0, 185, 146, 0.15);
            border-color: #00B992;
        }

        .product-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 32px;
        }

        .product-info .weight {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .product-info .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00B992;
            margin-top: auto;
        }

        .status-message {
            text-align: center;
            padding: 4rem;
            color: #6c757d;
            grid-column: 1 / -1; /* 그리드 전체 영역 차지 */
        }
        .status-message svg {
            width: 80px;
            height: 80px;
            fill: #dee2e6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<main class="main-wrapper">
    <div class="container mypage-container">

        <div class="mypage-header">
            <h2>찜 목록</h2>
        </div>

        <div id="wishlist-container" class="product-grid">
            <div id="loading-spinner" class="status-message">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">로딩 중...</span>
                </div>
                <p class="mt-2">찜한 상품을 불러오는 중입니다...</p>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" th:src="@{/js/common-api.js}"></script>
<script type="module" th:src="@{/js/navbar-auth.js}"></script>

<script type="module">
    import { fetchWithAuth } from '/js/common-api.js';

    // 상품 카드 HTML 생성 함수
    function createProductCard(product) {
        const productUrl = `/products/${product.id}`;
        const imageUrl = product.photoUrl || 'https://via.placeholder.com/300x200';
        const weight = product.weightPieces || ''; // 중량 정보가 없을 경우 대비
        const price = parseInt(product.price).toLocaleString();

        return `
            <a href="${productUrl}" class="product-card">
                <img src="${imageUrl}" alt="${product.name}" class="product-thumbnail">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p class="weight">${weight}</p>
                    <p class="price">₩${price}</p>
                </div>
            </a>
        `;
    }

    // 찜 목록 로드 함수
    async function loadWishlist() {
        const container = document.getElementById('wishlist-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        try {
            const response = await fetchWithAuth('/products/likes', {
                method: 'GET'
            });

            const products = await response.json();

            loadingSpinner.remove();

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="status-message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#dee2e6" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                        </svg>
                        <h4 class="text-muted mt-3">찜한 상품이 없습니다</h4>
                        <p>상품의 '좋아요'를 누르면 여기에 표시됩니다.</p>
                    </div>
                `;
                return;
            }

            // 상품 목록 렌더링
            container.innerHTML = products.map(createProductCard).join('');

        } catch (error) {
            console.error('찜 목록 로드 실패:', error);
            loadingSpinner.remove(); // 로딩 스피너 제거
            container.innerHTML = `
                <div class="status-message text-danger">
                    <p>찜 목록을 불러오는 데 실패했습니다.</p>
                    <small>${error.message.includes('Session expired') ? '로그인이 필요합니다.' : '다시 시도해 주세요.'}</small>
                </div>
            `;
        }
    }

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', loadWishlist);
</script>

</body>
</html>
